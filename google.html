<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gg</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./google.css">
</head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="retangle">
        <div class="top">
            <div class="top-right">
                <div class="top-right-one">
                    <p class="mail">Gmail</p>
                    <p class="image">Hình ảnh</p>
                </div>
                <div class="top-right-two">
                    <div class="cham">
                        <span class="material-symbols-outlined">apps</span>
                    </div>
                </div>
                <div class="top-right-three"><button class="login"> Đăng nhập</button></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-top">
                <div class="b-top-start">
                    <img class="google"
                        src="./googlelogo_color_272x92dp.png"alt="logo">
                </div>
                <div class="b-top-center">
                    <div class="btc-top">
                        <div class="search">
                            <div class="icon-search"><i class="bx bx-search-alt-2"></i></button>
                            </div>
                            <input type="tel" class="intext" placeholder="Tìm trên Google hoặc nhập một URL"></input>
                            <div class="icon-keyboard"><i class='bx bxs-keyboard'></i>
                            </div>
                            <div class="icon-mic"><i class='bx bx-microphone'></i>
                            </div>
                            <div class="icon-camera"><i class='bx bx-camera'></i>
                            </div>
                        </div>

                    </div>
                    <div class="btc-bottom">
                        <div><button class="find"> Tìm trên Google</button></div>
                        <div><button class="fist"> Xem trang đầu tiên tìm được</button></div>
                    </div>
                </div>
                <div class="b-top-end">
                    <div class="language">
                        <p>Google có các thứ tiếng: </p>
                        <div class="language_color">
                            <p class="E">English</p>
                            <p class="F">Français</p>
                            <p class="C">繁體中文</p>
                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
